<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Phaser + TypeScript example project</title>
        <style type="text/css" media="screen">
            html, body { margin: 0; padding: 0 }
            html, body { margin: 0; padding: 0 }
        </style>
    </head>
    <body>
        <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
        <script>
            require.config({
                baseUrl: '.',
                waitSeconds: 360,
                paths: {
                    phaser: '//cdnjs.cloudflare.com/ajax/libs/phaser/2.5.0/phaser.min',
                    lodash: '//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.3/lodash.min',
                    'phaser-tiled': './lib/phaser-tiled/phaser-tiled',
                },
                shim: {
                    phaser: { exports: 'Phaser' },
                    'phaser-tiled': { deps: ['phaser'] },
                },
            });
            require(['app']);
        </script>
    </body>
</html>
