<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Portal Platformers</title>
        <style type="text/css" media="screen">
            html, body { margin: 0; padding: 0;}
            body { background: #000; font-family: 'overpass', sans-serif;}

            h1 {
              text-align: center;
              font-weight: 400;
              text-transform: uppercase;
              color: #00b9e4;
            }

            /* splash screen */
            #splash-screen {
              display: none;
              position: fixed;
              width: 100%;
              height: 100%;
              text-align: center;
              padding-top: 6%;
              /*background: linear-gradient(135deg, rgba(59, 0, 131, .8), rgba(54, 149, 158, .8));*/
            }

            #splash-screen h1 {
              font-size: 4em;
            }

            #splash-screen img {
              width: 50%;
            }

            @media (min-width: 992px) {
              #splash-screen img {
                width: 30%;
              }
            }

            /* player select */
            #player-select {
              display: none;
              position: absolute;
              width: 100%;
              height: 100%;
              top: 0;
              z-index: 10;
              color: white;
              text-align: center;
              /*background: linear-gradient(135deg, rgba(117, 81, 166, .8), rgba(54, 149, 158, .8));*/
            }

            #player-select h1 {
              font-size: 2.5em;
              margin: 30px 0 0;
            }

            #player-select .instructions {
              font-size: 1.4em;
              padding: .5em;
              /*line-height: 1;*/
              text-transform: uppercase;
            }

            #player-select .instructions p {
              margin: 0 0 15px;
            }

            #player-select ul {
              margin: 20px 0;
              padding: 0;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
            }

            #player-select ul,
            #player-select ul * {
              box-sizing: border-box;
            }

            #player-select ul li {
              list-style-type: none;
              margin: 0;
              width: calc(65% - 2px);
              cursor: url(assets/img/old-school-cursor.png), auto;
              padding: 10px;
              border-radius: 3px;
              background: transparent;
            }

            #player-select ul li:last-child {
              border-right: 0;
            }

            #player-select ul li img {
              max-width: 85%;
              opacity: .6;
            }

            #player-select ul li:hover img {
              /* background: #00b9e4;*/
              opacity: 1;
            }

            #player-select ul li[data-index="14"] img {
                display: none; /* temp */
            }


            #player-select ul li h2 {
              font-size: 1em;
              margin: 0;
              font-weight: 500;
            }

            .add-player {
              display: block;
              position: relative;
              text-align: center;
              color: #fff;
              text-decoration: none;
            }

            .add-player .spacer {
                display: block;
            }

            .add-player div {
              position: absolute;
              top: 12px;
              left: 50%;
              margin-left: -19%;
              border: 1px solid #fff;
              border-radius: 50%;
              width: 38%;
              height: 56%;
            }

            .add-player svg {
              width: 100%;
              height: 100%;
              position: absolute;
              top: 0;
              left: 0;
            }

            .add-player:hover svg polygon,
            .add-player:focus svg polygon {
              fill: #fff;
            }

            .add-player:hover div,
            .add-player:focus div {
              border-color: #fff;
            }

            @media (min-width: 535px) {
              #player-select ul {
                flex-direction: row;
                flex-wrap: wrap;
                width: 80%;
                margin: 0 auto;
              }
            }

            @media (min-width: 535px) and (max-width: 705px) {
              #player-select ul li {
                width: calc(50% - 2px);
              }
            }

            @media (min-width: 706px) {
              #player-select ul li {
                width: calc(25% - 2px);
              }
            }

            @media (min-width: 1150px) {
              #player-select ul li {
                width: calc(16.6667% - 2px);
              }
            }


            @keyframes blink {
              0% {
                opacity: .2;
              }

              20% {
                opacity: 1;
              }

              100% {
                opacity: .2;
              }
            }

            #loader span {
              animation-name: blink;
              animation-duration: 1.4s;
              animation-iteration-count: infinite;
              animation-fill-mode: both;
              font-size: 5em;
            }

            #loader span:nth-child(2) {
              animation-delay: .2s;
            }

            #loader span:nth-child(3) {
              animation-delay: .4s;
            }

            .reset-btn {
              position: absolute;
              font-size: 1.1em;
              top: 15px;
              left: 15px;
              cursor: pointer;
              background: url(../assets/img/back.svg) no-repeat 0 50%;
              padding-left: 2.2%;
            }

            .reset-btn:hover {
              color: #c00;
              text-decoration: underline;
            }
        </style>
    </head>
    <body>

        <!-- splash screen -->
        <div id="splash-screen">

        <!-- player select screen -->
        <div id="player-select">

        <!-- third party modules -->

        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

        <!-- first party modules -->
        <script src="game.js"></script>
        <script src="config.js"></script>

        <script src="states/splash.js"></script>
        <script src="main.js"></script>
    </body>
</html>
