<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Portal Platformers</title>
        <style type="text/css" media="screen">
            html, body { margin: 0; padding: 0;}
            body { background-color: #000; font-family: 'overpass', sans-serif;}

            #splash-screen {
              display: none;
              position: fixed;
              width: 100%;
              height: 100%;
              text-align: center;
              color: #00b9e4;
              margin-top: 8%;
            }
            #splash-screen h1 {
              font-size: 4em;
              font-weight: 400;
              text-transform: uppercase;;

            #splash-screen p {
              font-size: 2em;

            #player-select {
              display: none;
              position: absolute;
              top: 0;
              z-index: 10;
              color: white;
              text-align: center;
            }
            #player-select h1 {
              font-size: 2.5em;
              text-align: center;
              color: #00b9e4;
            }
        </style>

          <h1>Portal Platformers</h1>
